<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Barbearia Alura - Produtos - Curso HTML5 e CSS3</title>
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/shared.css" />
        <link rel="stylesheet" href="./styles/contato.css" />
    </head>
    <body>
        <header>
            <div class="header">
                <!-- imagem pra logo e lista -->
                <h1>
                    <img src="./images/logo.png" class="logo" alt="logotipo da barbearia alura"/>
                    <nav>
                        <ul class="navMenu">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                    </nav>
                </h1>
            </div>
        </header>
        <main>
            <form>
                <label for="nome">Nome e sobrenome</label>
                <input type="text" id="nome" class="standardInput" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="standardInput" required placeholder="email@example.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="standardInput" required placeholder="+49 123 456789">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="30" rows="10" class="standardInput" required></textarea>

                <fieldset id="contactSelection">
                    <legend>Método de contato preferido</legend>

                    <label><input type="radio" name="contato" id="radio-email" value="email" checked>Email</label>
                    <label><input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>
                    <label><input type="radio" name="contato" id="radio-whatsapp" value="whatsapp">WhatsApp</label>
                </fieldset>
                
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" id="novidades" class="checkbox">Gostaria de receber nossas novidades por email?</label>
                <input type="submit" value="Enviar" class="sendButton">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
            
        </main>
        <footer>
            <img src="./images/logo-branco.png" alt="logotipo da barbearia alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022, made by Andre Leitzke</p>
        </footer>

    </body>
</html>
